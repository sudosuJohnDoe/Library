<!DOCTYPE html>
<head>
	<link rel="icon" type="image" href="media/img/favicon.png">
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
    <title>Caesar Cipher Belarusian Language</title>
</head>
<body>
    <h1>Шифр Цезаря для белорусского языка</h1>
    <label for="alphabet">Пользовательский алфавит:</label>
    <input type="text" id="alphabet" placeholder="Введите алфавит">
    <label for="inputText">Ввод:</label>
    <textarea id="inputText"></textarea>
    <label for="shift">Значение сдвига:</label>
    <input type="number" id="shift" placeholder="Введите значение сдвига">
    <button onclick="encrypt()">Зашифровать</button>
    <button onclick="decrypt()">Расшифровать</button>
    <label for="outputText">Вывод:</label>
    <textarea id="outputText" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
